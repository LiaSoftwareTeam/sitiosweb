<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Fondo con gradiente azul para representar un ambiente educativo moderno -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0062cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="1200" height="800" fill="url(#grad1)" />
  
  <!-- Elementos gráficos que representan educación -->
  <!-- Libros apilados -->
  <g transform="translate(100,500)">
    <rect x="0" y="0" width="200" height="30" fill="#f8f9fa" rx="2" ry="2" />
    <rect x="10" y="-40" width="180" height="30" fill="#e9ecef" rx="2" ry="2" />
    <rect x="20" y="-80" width="160" height="30" fill="#dee2e6" rx="2" ry="2" />
    <rect x="30" y="-120" width="140" height="30" fill="#ced4da" rx="2" ry="2" />
  </g>
  
  <!-- Lápices -->
  <g transform="translate(900,400)">
    <rect x="0" y="0" width="10" height="200" fill="#ffd166" rx="5" ry="5" />
    <polygon points="0,0 10,0 5,-20" fill="#ef476f" />
    <rect x="30" y="20" width="10" height="180" fill="#06d6a0" rx="5" ry="5" />
    <polygon points="30,20 40,20 35,0" fill="#073b4c" />
    <rect x="60" y="40" width="10" height="160" fill="#118ab2" rx="5" ry="5" />
    <polygon points="60,40 70,40 65,20" fill="#ef476f" />
  </g>
  
  <!-- Símbolos matemáticos flotantes -->
  <g fill="rgba(255,255,255,0.3)">
    <text x="300" y="200" font-family="Arial" font-size="40">π</text>
    <text x="400" y="300" font-family="Arial" font-size="50">∑</text>
    <text x="500" y="150" font-family="Arial" font-size="45">÷</text>
    <text x="600" y="250" font-family="Arial" font-size="55">√</text>
    <text x="700" y="350" font-family="Arial" font-size="40">∞</text>
  </g>
  
  <!-- Átomos (representando ciencia) -->
  <g transform="translate(400,500)">
    <circle cx="0" cy="0" r="20" fill="#ef476f" />
    <ellipse cx="0" cy="0" rx="80" ry="20" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none" />
    <ellipse cx="0" cy="0" rx="80" ry="20" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none" transform="rotate(60)" />
    <ellipse cx="0" cy="0" rx="80" ry="20" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none" transform="rotate(120)" />
  </g>
  
  <!-- Patrón de puntos para dar textura -->
  <g fill="rgba(255,255,255,0.2)">
    <circle cx="100" cy="100" r="3" />
    <circle cx="150" cy="150" r="2" />
    <circle cx="200" cy="100" r="4" />
    <circle cx="250" cy="150" r="2" />
    <circle cx="300" cy="100" r="3" />
    <circle cx="350" cy="150" r="2" />
    <circle cx="400" cy="100" r="4" />
    <circle cx="450" cy="150" r="2" />
    <circle cx="500" cy="100" r="3" />
    <circle cx="550" cy="150" r="2" />
    <circle cx="600" cy="100" r="4" />
    <circle cx="650" cy="150" r="2" />
    <circle cx="700" cy="100" r="3" />
    <circle cx="750" cy="150" r="2" />
    <circle cx="800" cy="100" r="4" />
    <circle cx="850" cy="150" r="2" />
    <circle cx="900" cy="100" r="3" />
    <circle cx="950" cy="150" r="2" />
    <circle cx="1000" cy="100" r="4" />
    <circle cx="1050" cy="150" r="2" />
    <circle cx="1100" cy="100" r="3" />
  </g>
</svg>